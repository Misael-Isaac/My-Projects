<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Piano</title>
</head>
<body>
    
    <main class="piano">

        <section class="controles">

            <h1>Misael Isaac | Piano</h1>

            <label class="mostrar">
                Mostrar teclas
                <span class="switcher"><span class="switcher--button"></span></span>
                <input type="checkbox" class="botao" hidden>
            </label>
        </section>

        <section class="teclas desabilitado">

            <div class="tecla white" data-note="1"><span>z</span></div>
            <div class="tecla black" data-note="2"><span>s</span></div>
            <div class="tecla white" data-note="3"><span>x</span></div>
            <div class="tecla black" data-note="4"><span>d</span></div>
            <div class="tecla white" data-note="5"><span>c</span></div>
            <div class="tecla white" data-note="6"><span>v</span></div>
            <div class="tecla black" data-note="7"><span>g</span></div>
            <div class="tecla white" data-note="8"><span>b</span></div>
            <div class="tecla black" data-note="9"><span>h</span></div>
            <div class="tecla white" data-note="10"><span>n</span></div>
            <div class="tecla black" data-note="11"><span>j</span></div>
            <div class="tecla white" data-note="12"><span>m</span></div>
            <div class="tecla white" data-note="13"><span>,</span></div>
            <div class="tecla black" data-note="14"><span>l</span></div>
            <div class="tecla white" data-note="15"><span>.</span></div>
            <div class="tecla black" data-note="16"><span>q</span></div>
            <div class="tecla white" data-note="17"><span>1</span></div>
            <div class="tecla white" data-note="18"><span>w</span></div>
            <div class="tecla black" data-note="19"><span>e</span></div>
            <div class="tecla white" data-note="20"><span>3</span></div>
            <div class="tecla black" data-note="21"><span>e</span></div>
            <div class="tecla white" data-note="22"><span>4</span></div>
            <div class="tecla black" data-note="23"><span>r</span></div>
            <div class="tecla white" data-note="24"><span>t</span></div>

        </section>
    </main>




</body>
</html>
