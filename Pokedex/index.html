<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img class="pokemon_image" src="#" alt="">

        <div class="butao">
            <button class="button prev">< Prev</button>
            <button class="button next">Next ></button>
        </div>
        
        
        <p class="descricao">
            <span class="pokemon_number">
                 
            </span> 
            <span class="name"></span>
        </p>


        <form class="form">
            <input class="input" type="text" placeholder="Name or Number">
        </form>

        <img class="pokedex" src="images/pokedex.png" alt="">
       
    </main>




</body>
</html>
